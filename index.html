<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/etch_a_sketch.ico">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main">Etch-a-Sketch</div>

    <div class="pad">
        <!-- Container used to house the drawing pad. -->
        <div class="drawing-pad">
            
        </div>
    </div>
    <div class="total-squares">
        <div class="choices">
            <button id="small" class="choice" value="25">Small</button>
            <button id="medium" class="choice" value="50">Medium</button>
            <button id="big" class="choice" value="100">Big</button>
        </div>

        <div class="colors">
            <input class="wheel" type="color" />
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
